<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Registro</title>
</head>

<body class="container">

    <main class="main">

        <div class="personales">
            <fieldset class="datos">

                <h1>DATOS PERSONALES</h1>

                <label for="1">Documento de Identificación<input id="1" name="DI" type="text"></label>
                <label for="2">Nombre<input id="2" type="text" name="Nombre"></label>
                <label for="3">Dirección<input id="3" type="email" name="Direccion" class="text"></label>
                <label for="4">País<input id="4" type="text" name="Pais"></label>
                <label for="5">E-mail <input id="5" type="email" name="email" class="text"></label>
                <label for="6">Observaciones <input id="6" type="text" name="obs" class="text"></label>

            </fieldset>
        </div>

        <div class="laborales">
            <fieldset>
                <h1>DATOS LABORALES</h1>

                <label for="7">Empresa<input id="7" type="text" name="Empresa" ></label>
                <label for="8">Sueldo Ordinario<input id="8" type="number" name="Sueldo" ></label>
                <label for="9">Bonificacion<input id="8" type="number" name="Bonificacion"></label>
                <label for="8">Otras bonificaciones<input id="9" type="number" name="Otras"></label>
            </fieldset>

        </div>

        <div class="button">
            <button>Enviar Datos</button>
        </div>



    </main>


</body>

</html>
